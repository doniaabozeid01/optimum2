<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Optimum</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-data p-4">
      <div class="d-flex justify-content-between align-items-center section1">
        <div class="d-flex align-items-center">
          <i class="fa-brands fa-squarespace fs-3"></i>
          <h4 class="mx-2 name">اوبتيموم</h4>
        </div>

        <div class="out-user-icon">
          <i class="fa-solid fa-user"></i>
        </div>
      </div>

      <div
        class="second-section row justify-content-center align-items-center mt-1"
      >
        <h3 class="mt-5 mb-3">لوحة التحكم</h3>

        <div class="col-md-4 my-2 ">
          <div class="border content rounded-4 p-4">
            <div class="d-flex flex-column align-items-center justify-content-center">
              <h5 class="my-2">اجمالي الايرادات</h5>
              <h1 class="fw-bold mb-0 mx-2 my-2">18,560</h1>
              <!-- <i class="fa-solid fa-database database2 fs-4"></i> -->
              <div class="text-end d-flex align-items-center my-2">
                <i class="fa-solid fa-chevron-up mb-0"></i>
                <p class="mb-0 mx-2">5.2%</p>
              </div>
            </div>
          </div>
        </div>



                <div class="col-md-4 my-2 ">
          <div class="border content rounded-4 p-4">
            <div class="d-flex flex-column align-items-center justify-content-center">
              <h5 class="my-2">المستخدمون</h5>
              <h1 class="fw-bold mb-0 mx-2 my-2">3,450</h1>
              <!-- <i class="fa-solid fa-database database2 fs-4"></i> -->
              <div class="text-end d-flex align-items-center my-2">
                <i class="fa-solid fa-chevron-down mb-0"></i>
                <p class="mb-0 mx-2">2.4%</p>
              </div>
            </div>
          </div>
        </div>





                <div class="col-md-4 my-2 ">
          <div class="border content rounded-4 p-4">
            <div class="d-flex flex-column align-items-center justify-content-center">
              <h5 class="my-2 ">المعاملات</h5>
              <h1 class="fw-bold mb-0 mx-2 my-2">1,240</h1>
              <!-- <i class="fa-solid fa-database database2 fs-4"></i> -->
              <div class="text-end d-flex align-items-center my-2">
                <i class="fa-solid fa-chevron-up mb-0"></i>
                <p class="mb-0 mx-2">7.8%</p>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
